    <section id="container">

    <section id="staff">
        <div class="profile-icon-container">
        <img src="/images/profile-icon-9.png" alt="" class="profile-icon">

       <h2>Please write down any 3 classmates name that you wish to group in for project</h2>
       <br>
    
        <form id="myForm">
        <br>
        <div class="skills-container">
          <div class="skills-container-list" style="width: 200px;">
        <input type="text" placeholder="Enter your name">
          </div>
          <div class="skills-container-list" style="width: 200px;">
            <input type="text" placeholder="First friend name">
          </div>
          <div class="skills-container-list" style="width: 200px;">
            <input type="text" placeholder="Second friend name">
          </div>
        </div>
        <br>
       <div class="btn">
       <div>
                <button type="" id="openPopupBtn" value="submit">Submit</button>
               </div>
                </div>
                <div class="popup" id="popup">
                  <div class="popup-content">
                      <span class="close" id="closePopupBtn">&times;</span>
                      <h3>Success</h3>
                      <br>
                      <p id="popupMessage">Your Bid has been submitted. We will notify about your group shortly!</p>
                  </div>
              </div>
</form>
